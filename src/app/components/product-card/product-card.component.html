@if (product()) {
  <div [class]="'relative rounded-2xl overflow-hidden p-8 md:p-12 flex flex-col justify-between h-full min-h-[500px] ' + product().bgClass">
    <div [class]="'relative z-10 ' + product().textAlign">
      <h3 [class]="'font-bold tracking-tight ' + product().titleSize + ' ' + product().textColor">{{ product().title }}</h3>
      <p [class]="'mt-2 text-2xl bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text font-semibold'">{{ product().subtitle }}</p>
      <p [class]="'mt-2 text-lg ' + product().textColor">{{ product().description }}</p>
    </div>
    <div class="relative z-10 flex-grow flex items-end justify-center mt-8">
      <img [src]="product().imageUrl" [alt]="product().title" class="max-w-full max-h-80 object-contain">
    </div>
  </div>
}
